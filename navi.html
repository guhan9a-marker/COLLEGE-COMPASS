<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigator | College Compass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
    }

    header {
      background-color: #161b22;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: #58a6ff;
    }

    nav a {
      color: #58a6ff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    nav a:hover {
      color: #1f6feb;
    }

    #map {
      height: 550px;
      margin: 40px auto;
      max-width: 90%;
      border-radius: 10px;
      border: 2px solid #21262d;
    }

    footer {
      background-color: #161b22;
      text-align: center;
      padding: 20px;
      color: #8b949e;
      font-size: 0.9em;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Campus Navigator</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="navigator.html">Navigator</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div id="map"></div>

  <footer>
    © 2025 College Compass | St. Joseph’s College of Engineering, Chennai
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map("map").setView([12.869, 80.216], 17);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    const locations = {
      "ENGINEERING AUDITORIUM": [12.86840, 80.21597],
      "LIBRARY": [12.86972, 80.21508],
      "MGR STATUE": [12.86961, 80.21569],
      "1ST YEAR PHYSICS LAB": [12.87061, 80.21594],
      "1ST YEAR CHEMISTRY LAB": [12.87064, 80.21599],
      "EXAMINATION BLOCK": [12.87078, 80.21636],
      "1ST YEAR COMPUTER SCIENCE LAB": [12.86986, 80.21619],
      "MECHANICAL LAB": [12.87028, 80.21586],
      "ADMINISTRATION OFFICE ENTRANCE": [12.8695, 80.21672],
      "INNOVATION HACKATHON CENTRE": [12.86953, 80.21697],
      "DEPARTMENT OF PLACEMENT BLOCK": [12.87081, 80.21697],
      "BUS BAY ENTRANCE": [12.87119, 80.21586],
      "BUS GARAGE": [12.87139, 80.21648],
      "1ST ENTRANCE OF PEP CENTRE": [12.87050, 80.21697],
      "2ND ENTRANCE OF PEP CENTRE": [12.86972, 80.21689],
      "MENS HOSTEL": [12.86775, 80.21511],
      "GIRLS HOSTEL": [12.87133, 80.21400],
      "CHAPEL": [12.87148, 80.21558],
      "ST.JOSEPH'S FOOTBALL GROUND": [12.86781, 80.21322],
      "BLOCK 1": [12.86900, 80.21639],
      "BLOCK 2": [12.86905, 80.21631],
      "BLOCK 3": [12.86910, 80.21620],
      "BLOCK 4": [12.86914, 80.21595],
      "BLOCK 5": [12.86917, 80.21583],
      "DEPARTMENT BLOCKS ROAD (2ND YEAR)": [12.86827, 80.21658]
    };

    Object.entries(locations).forEach(([name, coords]) => {
      L.marker(coords).addTo(map).bindPopup(`<b>${name}</b>`).openPopup();
    });

    // Example route: Admin Office → Library
    L.Routing.control({
      waypoints: [
        L.latLng(locations["ADMINISTRATION OFFICE ENTRANCE"]),
        L.latLng(locations["LIBRARY"])
      ],
      routeWhileDragging: false,
      show: false,
      addWaypoints: false,
      lineOptions: {
        styles: [{ color: '#58a6ff', weight: 5 }]
      }
    }).addTo(map);
  </script>

</body>
</html>
